<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Shreyas Patil">

    <title>Fan Messages | IASAS Track and Field 2014</title><!--Day Number-->
    <link rel="shortcut icon" href="./img/trackandfield.png"/>
    
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>  
      
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap-polls.min.css" rel="stylesheet">
      
    <script type='text/javascript'>
        
        function displayContent(json) {
            var len = parseInt(json.feed.entry.length) 
            
            var Messages_Table=''
            
            for (var i=len-1; i>-1; i--) {
                Messages_Table += [
                    '<tr style="border-bottom: 1px dashed black"><td width="10%">',
                    json.feed.entry[i].gsx$to.$t,
                    '</td><td width="70%">',
                    json.feed.entry[i].gsx$message.$t,
                    '</td><td width="15%">',
                    json.feed.entry[i].gsx$location.$t,
                    '</td><td width="15%">',
                    json.feed.entry[i].gsx$from.$t,
                    '</td></tr>',
                ].join('');  
            }
            
            document.getElementById('Messages-Table').innerHTML = '<table style="text-align:center; font-family: Gloria Hallelujah"><tbody>' + Messages_Table + '</tbody></table>';
            }
    </script>  
  </head>
  <body style="background-color: #f5f5f5">
      
      <div class="table-responsive" id="Messages-Table"></div>
       
    <!--JS-->  
    <script src="js/bootstrap-polls.min.js"></script>
    <script src="https://spreadsheets.google.com/feeds/list/0AusZCFQVSTZ1dGNBemJvWHhZNzg2bnk1VTVzcXlXRVE/od6/public/values?alt=json-in-script&amp;callback=displayContent" type="text/javascript"></script>
  </body>
</html>
